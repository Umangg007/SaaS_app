<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sassinator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="config.js"></script>
    <style>
        :root {
            --primary-blue: #4169E1;
            --primary-yellow: #FFD700;
            --white: #FFFFFF;
            --light-bg: #F8F9FA;
            --light-surface: #FFFFFF;
            --light-text: #2C3E50;
            --light-shadow: #E9ECEF;
            --dark-bg: #1A1A1A;
            --dark-surface: #2D2D2D;
            --dark-text: #FFFFFF;
            --dark-shadow: #0F0F0F;
            --neumorphic-light: 8px 8px 16px rgba(0, 0, 0, 0.1), -8px -8px 16px rgba(255, 255, 255, 0.8);
            --neumorphic-dark: 8px 8px 16px rgba(0, 0, 0, 0.3), -8px -8px 16px rgba(255, 255, 255, 0.05);
            --neumorphic-inset-light: inset 4px 4px 8px rgba(0, 0, 0, 0.1), inset -4px -4px 8px rgba(255, 255, 255, 0.8);
            --neumorphic-inset-dark: inset 4px 4px 8px rgba(0, 0, 0, 0.3), inset -4px -4px 8px rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            color: var(--light-text);
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .register-card {
            background: var(--light-surface);
            padding: 40px;
            border-radius: 25px;
            box-shadow: var(--neumorphic-light);
            text-align: center;
        }

        .dark-mode .register-card {
            background: var(--dark-surface);
            box-shadow: var(--neumorphic-dark);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 30px;
        }

        .logo i {
            color: var(--primary-yellow);
            font-size: 2.5rem;
        }

        .register-card h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--light-text);
        }

        .dark-mode .register-card h1 {
            color: var(--dark-text);
        }

        .register-card p {
            opacity: 0.7;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light-text);
        }

        .dark-mode .form-group label {
            color: var(--dark-text);
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: var(--light-bg);
            box-shadow: var(--neumorphic-inset-light);
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .dark-mode .form-input {
            background: var(--dark-bg);
            box-shadow: var(--neumorphic-inset-dark);
            color: var(--dark-text);
        }

        .form-input:focus {
            outline: none;
            box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.15), inset -6px -6px 12px rgba(255, 255, 255, 0.9);
        }

        .dark-mode .form-input:focus {
            box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.4), inset -6px -6px 12px rgba(255, 255, 255, 0.08);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--light-text);
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .dark-mode .password-toggle i {
            color: var(--dark-text);
        }

        .password-toggle i:hover {
            opacity: 1;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 25px;
            text-align: left;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            accent-color: var(--primary-blue);
        }

        .terms-checkbox label {
            font-size: 0.9rem;
            line-height: 1.4;
            cursor: pointer;
        }

        .terms-checkbox a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-yellow));
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--neumorphic-light);
            margin-bottom: 20px;
        }

        .dark-mode .register-btn {
            box-shadow: var(--neumorphic-dark);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 12px 12px 20px rgba(0, 0, 0, 0.15), -12px -12px 20px rgba(255, 255, 255, 0.9);
        }

        .dark-mode .register-btn:hover {
            box-shadow: 12px 12px 20px rgba(0, 0, 0, 0.4), -12px -12px 20px rgba(255, 255, 255, 0.08);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--light-text);
            opacity: 0.6;
        }

        .dark-mode .divider {
            color: var(--dark-text);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--light-shadow);
        }

        .dark-mode .divider::before,
        .dark-mode .divider::after {
            background: var(--dark-shadow);
        }

        .divider span {
            padding: 0 15px;
        }



        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 15px;
            background: var(--light-surface);
            box-shadow: var(--neumorphic-light);
            color: var(--light-text);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode .theme-toggle {
            background: var(--dark-surface);
            box-shadow: var(--neumorphic-dark);
            color: var(--dark-text);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 12px 12px 20px rgba(0, 0, 0, 0.15), -12px -12px 20px rgba(255, 255, 255, 0.9);
        }

        .dark-mode .theme-toggle:hover {
            box-shadow: 12px 12px 20px rgba(0, 0, 0, 0.4), -12px -12px 20px rgba(255, 255, 255, 0.08);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--light-surface);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--neumorphic-light);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .dark-mode .modal-content {
            background: var(--dark-surface);
            box-shadow: var(--neumorphic-dark);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--primary-blue);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--light-text);
            cursor: pointer;
        }

        .dark-mode .close-btn {
            color: var(--dark-text);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 15px;
            }

            .register-card {
                padding: 30px 25px;
            }

            .logo {
                font-size: 1.5rem;
            }

            .logo i {
                font-size: 2rem;
            }

            .register-card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="ri-sun-line" id="theme-icon"></i>
    </button>

    <div class="register-container">
        <div class="register-card">
            <div class="logo">
                <i class="ri-heart-fill"></i>
                <span>Sassinator</span>
            </div>
            
            <h1>Create Account</h1>
            <p>Join us to start validating your SaaS ideas</p>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter first name" autocomplete="given-name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter last name" autocomplete="family-name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" autocomplete="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Choose a username" autocomplete="username" required>
                    <span id="username-status" style="font-size:0.9em;display:block;margin-top:5px;"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" autocomplete="new-password" required>
                        <i class="ri-eye-line" onclick="togglePassword('password')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" autocomplete="new-password" required>
                        <i class="ri-eye-line" onclick="togglePassword('confirmPassword')"></i>
                    </div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="register-btn">
                    <i class="ri-user-add-line"></i> Create Account
                </button>
            </form>



            <div class="login-link">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>



    <script>
        // Theme Management
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            localStorage.setItem('darkMode', isDarkMode);
            
            const themeIcon = document.getElementById('theme-icon');
            themeIcon.className = isDarkMode ? 'ri-moon-line' : 'ri-sun-line';
        }

        // Initialize theme
        document.body.classList.toggle('dark-mode', isDarkMode);
        const themeIcon = document.getElementById('theme-icon');
        themeIcon.className = isDarkMode ? 'ri-moon-line' : 'ri-sun-line';

        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'ri-eye-off-line';
            } else {
                input.type = 'password';
                icon.className = 'ri-eye-line';
            }
        }

        // Form Validation
        function validatePassword(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            return password.length >= minLength && hasUpperCase && hasLowerCase && hasNumbers && hasSpecialChar;
        }

        // Username Availability Check
        const usernameInput = document.getElementById('username');
        const usernameStatus = document.getElementById('username-status');
        let usernameAvailable = false;

        usernameInput.addEventListener('input', debounce(async function() {
            const username = usernameInput.value.trim();
            if (!username.match(/^[a-zA-Z0-9_]{3,20}$/)) {
                usernameStatus.textContent = 'Username must be 3-20 letters, numbers, or underscores.';
                usernameStatus.style.color = 'orange';
                usernameAvailable = false;
                return;
            }
            usernameStatus.textContent = 'Checking...';
            usernameStatus.style.color = 'gray';
            try {
                const res = await fetch(`${window.API_CONFIG.apiUrl}/api/check-username/${username}`);
                const data = await res.json();
                if (data.available) {
                    usernameStatus.textContent = 'Username is available! âœ…';
                    usernameStatus.style.color = 'green';
                    usernameAvailable = true;
                } else {
                    usernameStatus.textContent = 'Username is taken. âŒ';
                    usernameStatus.style.color = 'red';
                    usernameAvailable = false;
                }
            } catch {
                usernameStatus.textContent = 'Error checking username.';
                usernameStatus.style.color = 'red';
                usernameAvailable = false;
            }
        }, 400));

        function debounce(fn, delay) {
            let timer;
            return function(...args) {
                clearTimeout(timer);
                timer = setTimeout(() => fn.apply(this, args), delay);
            };
        }

        // Form Submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const username = usernameInput.value.trim();
            
            // Validation
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (!validatePassword(password)) {
                alert('Password must be at least 8 characters long and contain uppercase, lowercase, number, and special character');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (!username.match(/^[a-zA-Z0-9_]{3,20}$/)) {
                alert('Username must be 3-20 letters, numbers, or underscores.');
                return;
            }
            if (!usernameAvailable) {
                alert('Please choose a valid and available username.');
                return;
            }
            
            if (!terms) {
                alert('Please agree to the Terms of Service and Privacy Policy');
                return;
            }
            
            // Show loading state
            const registerBtn = document.querySelector('.register-btn');
            const originalText = registerBtn.innerHTML;
            registerBtn.innerHTML = '<i class="ri-loader-4-line"></i> Creating Account...';
            registerBtn.disabled = true;
            
            try {
                // Call backend signup API
                const response = await fetch(`${window.API_CONFIG.apiUrl}/api/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.userId) {
                    // Store user info
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('username', data.username);
                    
                    alert('Account created successfully! Welcome to Sassinator! ðŸŽ‰');
                    
                    // Redirect to main page
                    window.location.href = 'index.html';
                } else {
                    throw new Error(data.error || 'Registration failed');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed: ' + (error.message || 'Please try again'));
                
                // Reset button
                registerBtn.innerHTML = originalText;
                registerBtn.disabled = false;
            }
        });



        function showTerms() {
            alert('Terms of Service: By using Sassinator, you agree to use the service responsibly and not to submit harmful or inappropriate content.');
        }

        function showPrivacy() {
            alert('Privacy Policy: We collect only necessary information to provide our service. Your data is protected and never shared with third parties.');
        }
    </script>
</body>
</html>
